<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="overlay" id="myOverlay">
        <span class="closebtn" onclick="closeForm()" title="close overlay">&#215</span>
        <div class="wrap">
          <h2>Tambah Data</h2>
          <form method="post">
            <input class="read" type="text" name="id_pelanggan" placeholder="ID" value="">
            <input type="text" name="nm_pelanggan" placeholder="Nama Pelanggan">
            <textarea ntype="text" name="alamat" placeholder="Alamat"></textarea>
            <input type="text" name="telepon" placeholder="Telepon">
            <input type="email" name="email" placeholder="Email">
            <input type="submit" name="simpan" value="Upload">
          </form>
        </div>
      </div>

      <div class="open">
        <h4 class="openbtn" onclick="openForm()">+ Tambah Data</h4>
      </div>
      <script>
        function openForm() {
          document.getElementById("myOverlay") .style.display ="block";
        }
        </script>
        <script>
        function closeForm() {
          document.getElementById("myOverlay") .style.display ="none";
        }
      </script>
</body>
</html>
